<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Nomad2016 by DevProgress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="src/196favicon.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700|Roboto:400,900" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/dashboard.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
    <script type="text/javascript" src="./src/fecha.min.js"></script>
    <script type-"text/javascript" src="src/dashboard.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-85727298-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Nomad 2016 <b>Reno</b></a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <ul class="nav nav-tabs">
    </ul>

    <img src="img/squares.gif" id="loading">

    <div id="content" class="container-fluid">
        <h2><span id="peopleCount"></span> people on <span id="displayDate"></span></h2>
        <div id="showAllEmails">
            <button id="allEmailsButton" class="btn btn-primary">Show all emails</button>

            <div class="alert alert-info alert-dismissible emails" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div id="allEmailsList"></div>
            </div>
        </div>

        <table class="table table-bordered" id="locations">
        </table>

        <div>
            <h3>Carpools without a staging location</h3>
            Drag a carpool to a staging location.  All people in a carpool
            will be assigned to the same location for the duration of their stay.
        </div>
        <div class="row">
          <div class="col-md-8 well" id="unassigned"></div>
          <div class="col-md-4" id="carpoolDropZones"></div>
        </div>

    </div>
  </body>

<script id="carpool" type="text/x-handlebars-template">
  {{#each carpools}}
  <div class="carpool label label-info" id="{{id}}" draggable="true">
    {{name}} ({{numPeople}})
  </div>
  {{/each}}
</script>

<script id="dropZones" type="text/x-handlebars-template">
    {{#each locations}}
        <div class="well well-lg drop-zone" data="{{id}}">
          Drop carpool to assign to <b>{{location}}</b>
          <div class="pending">
              <img src="img/squares.gif">
          </div>
          <div class="added"></div>
        </div>
    {{/each}}
</script>

<script id="stagingColumns" type="text/x-handlebars-template">
    <thead>
      <tr>
      {{#each locations}}
        <td class="col-md-2">
          <h3>{{location}}</h3>
          <div>
            <h4 class="pull-left">{{people}} {{peopleLabel}}</h4>
            <h4 class="pull-right">{{percent}}%</h4>
          </div>
        </td>
      {{/each}}
      </tr>
    </thead>
    <tbody>
      <tr>
      {{#each locations}}
        <td class="email-list">{{emails}}</td>
      {{/each}}
      </tr>
    </tbody>
</script>
</html>
